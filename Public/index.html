<!doctype html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/main.css">

      <title>Mock-up</title>

      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>

  <div id="top_area">
      <div id="title"><p>YammerBox</p></div>
  </div>

  <div id="user_list">
      <div class="user_list_title">o n l i n e</div>
      <div class="users">
          <ul>
          </ul>
      </div>
  </div>


  <ul id="messages"></ul>

  <div id="message_input">
      <form action="">
        <input id="m" placeholder="Say something..."><button>send</button>
      </form>
  </div>

    <!--
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    -->

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg, nickColor){
            $('#messages').append($('<li>').text(msg)).css('color', nickColor);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('user connected', function(userName){

            let listObj = $('<li></li>').append($('<div/>').addClass("circle"));
            listObj.append($('<p>').text(userName));

            $('.users ul').append(listObj);

            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('user disconnected', function(userName){

            }
        )
        /*
        socket.on('change color', function(nickColor){
            document.getElementById("name").style.color = nickColor;
        });
        */
      });
    </script>
  </body>
</html>
